name: Deploy SchoolFlow to cPanel

on:
  push:
    branches:
      - main  # Only deploys when you push to the main branch

jobs:
  web-deploy:
    name: ğŸ‰ Build and Sync
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v3

    - name: ğŸ—ï¸ Install and Build
      run: |
        npm install
        npm run build

    - name: ğŸ“‚ Sync files to Server
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        # Local source: only the contents of the build folder
        local-dir: ./dist/
        # Server destination: your specific subfolder
        server-dir: /ims.diversory.center/
        # Safety: do not delete files on the server that aren't in the dist folder
        dangerous-clean-slate: false
        # Exclude critical files so they are never overwritten or touched
        exclude: |
          **/db.json
          **/api.php
          **/.git*
          **/.git*/**
          **/node_modules/**
